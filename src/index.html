<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <link rel="icon" type="image/svg+xml" href="/purple.svg" />
        <title>Hunted Estate</title>
    </head>

    <body>
        <div id="loading-screen">
            <div class="loading-container">
                <div class="loading-icon">
                    <img src="/purple.svg" alt="website icon">
                </div>
                <h2>The hunted estate</h2>
                <p>I'm Jewel, crafting worlds one game at a time. Explore and play my portfolio here!</p>
                <div class="loading-grow-element"></div>
                <div class="loadingbar-container">
                    <progress id="loading-bar" value="32" max="100"> 32% </progress>
                    <p id="loading-text">Loading assets 3 out of 8</p>
                </div>
                <button id="start-button">Start</button>
            </div>
        </div>
        <div class="touch-inputs">
            <div class="button-container">
                <div class="button-flex">
                    <div id="leftButton" class="control-button"></div>
                </div>
                <div class="button-flex">
                    <div id="rightButton" class="control-button"></div>
                </div>
            </div>
        </div>
        <canvas class="webgl">
        <script type="module" src="/main.js"></script>
    </body>
</html>
